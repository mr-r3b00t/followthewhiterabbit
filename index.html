<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Terminal Typing with Sound</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
        }
        .terminal {
            color: #00FF00;
            font-family: 'VT323', monospace;
            font-size: 24px;
            padding: 20px;
            white-space: pre;
            text-shadow: 0 0 5px #00FF00;
            height: 80vh;
            overflow-y: auto;
        }
        #cursor {
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        .controls {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #00FF00;
            font-family: 'VT323', monospace;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="terminal"><span id="text"></span><span id="cursor">_</span></div>
    <div class="controls">
        <label for="soundVolume">Sound Volume: </label>
        <input type="range" id="soundVolume" min="0" max="1" step="0.1" value="0.5">
        <label for="musicVolume">Music Volume: </label>
        <input type="range" id="musicVolume" min="0" max="1" step="0.1" value="0.5">
    </div>
    <audio id="typingSound" src="https://cdn.pixabay.com/audio/2023/03/27/audio_d8cffd2f9e.mp3" preload="auto"></audio>
    <audio id="backgroundMusic" src="https://cdn.pixabay.com/audio/2022/03/10/audio_7a8905c9c6.mp3" loop preload="auto"></audio>
    <script>
        const lines = [
            "Matrix OS v2.1",
            "System initialized.",
            "Security protocols engaged.",
            "Simulation stability: 99.9%",
            "Active users: 1",
            "> Connecting to the Matrix...",
            "> Connection established.",
            "> Welcome, Neo.",
            "",  
            "> Loading security summary...",
            "",  
            "Why Digital Security Is So Difficult and Humanity's Failures",
            "",
            "In today's hyper-connected world, digital security has become a critical yet",
            "elusive goal. This summary explores the inherent difficulties of securing",
            "digital assets, humanity's shortcomings in addressing these challenges, and",
            "the economic implications for businesses investing in security, drawing on",
            "public research and notable examples."
        ];
        let currentLine = 0;
        let currentChar = 0;
        let typedText = "";
        const typingSound = document.getElementById('typingSound');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const soundVolume = document.getElementById('soundVolume');
        const musicVolume = document.getElementById('musicVolume');

        backgroundMusic.volume = musicVolume.value;
        typingSound.volume = soundVolume.value;

        musicVolume.addEventListener('input', () => {
            backgroundMusic.volume = musicVolume.value;
        });

        soundVolume.addEventListener('input', () => {
            typingSound.volume = soundVolume.value;
        });

        function typeNext() {
            if (currentLine < lines.length) {
                if (currentChar < lines[currentLine].length) {
                    typedText += lines[currentLine][currentChar];
                    currentChar++;
                    typingSound.currentTime = 0; // Reset sound to start
                    typingSound.play(); // Play typing sound
                    setTimeout(typeNext, 30);
                } else {
                    if (currentLine < lines.length - 1) {
                        typedText += "\n";
                        currentLine++;
                        currentChar = 0;
                        setTimeout(typeNext, 200);
                    }
                }
                document.getElementById("text").innerText = typedText;
            }
        }

        backgroundMusic.play(); // Start background music
        typeNext(); // Start typing
    </script>
</body>
</html>
